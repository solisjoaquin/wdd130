<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <style>
      form {
        margin: 1rem;
      }

      form label {
        display: block;
        margin: 1rem;
      }

      form input[type="text"],
      form textarea {
        display: block;
        margin: 1rem;
        width: 100%;
      }

      form select {
        display: block;
        margin: 1rem;
        width: 100%;
      }

      form button {
        display: block;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="q1">What are Tags in HTML?</label>
      <input type="text" name="q1" id="q1" />

      <label for="q2">How many types of heading does an HTML contain?</label>
      <textarea name="q2" id="q2" cols="30" rows="10"></textarea>

      <label for="q3">What is HTML What does it mean?</label>
      <select name="q3" id="q3">
        <option value="1">Hypertext Markup Language</option>
        <option value="2">Hyper Markup Library</option>
        <option value="3">Hello Modern Language</option>
      </select>

      <label for="q4">What is 2 + 2?</label>
      <input type="number" name="q4" id="q4" />

      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
